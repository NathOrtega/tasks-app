<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="./resources/fontsAwesome/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Tasks Manager</title>
</head>
<body>
  <div class="mainContainer">
    <header class="header"> 
      <nav class="navBar">
        <div class="titleAndSubtitleContainer">
          <p class="title">Tasks Manager</p>
          <p class="subtitle" id="subtitle">0 Active tasks</p>
        </div>
        <div class="tabsContainer">
          <button type="button" class="tab selected" id="incompleteTasksButton">Incomplete Tasks</button>
          <button type="button" class="tab" id="completedTasksButton">Completed Tasks</button>
        </div>
      </nav>
      <form class="form">
        <input type="text" id="tasksInput" class="tasksInput" placeholder="Enter a task...">
        <button type="button" id="addTaskButton" class="addTaskButton">Add task</button>
      </form>
    </header>
    <div id="noTasksContainer">
      <div id="noTasks" class="taskContainer">
        <p>You currently have <u>0</u> tasks. Add a task to get started!</p>
      </div>
    </div>
    <div id="incompleteTasksContainer"></div>
    <div id="completedTasksContainer" class="undisplay"></div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
